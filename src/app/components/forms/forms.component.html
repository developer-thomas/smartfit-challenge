<form action="" class="form-group">
  <div class="form-icon">
    <img src="../../../assets/images/png/icon-hour.png" alt="" />Horário
  </div>
  <h3>Qual período quer treinar?</h3>
  <div class="radio-wrapper">
    <input type="radio" name="morning" id="" />
    <label for="morning" value="morning">Manhã</label>
    <span>06:00 às 12:00</span>
  </div>
  <div class="radio-wrapper">
    <input type="radio" name="afternoon" id="" />
    <label for="afternoon" value="afternoon">Tarde</label>
    <span>12:01 às 18:00</span>
  </div>
  <div class="radio-wrapper">
    <input type="radio" name="night" id="" />
    <label for="night" value="night">Noite</label> <span>18:01 às 23:00</span>
  </div>
  <div class="checkbox-wrapper">
    <input type="checkbox" name="show-closed" id="" />
    <label for="show-closed">Exibir unidades fechadas</label>
    <span>Resultados Encontrados: {{results.length}}</span>
  </div>
  <div class="btn-wrapper">
    <button class="btn btn-primary">Encontrar Unidade</button>
    <button class="btn btn-secondary">Limpar</button>
  </div>
</form>
