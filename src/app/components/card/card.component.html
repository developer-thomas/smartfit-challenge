<div class="card">
  <span [ngClass]="{opened: card.opened}">
    {{ card.opened ? 'Aberto' : 'Fechado' }}
  </span>
  <h3 >{{card.title}}</h3>
  <p [innerHTML]="card.content"></p>
  <!-- Estou pegando as imagens que tenham os nomes da api e o nome dela em assets iguais -->
  <div class="divider"></div>
  <ul>
    <img *ngIf="card.mask" [src]="'../../../assets/images/' + card.mask + '-mask.png'">
    <img *ngIf="card.towel" [src]="'../../../assets/images/' + card.towel + '-towel.png'">
    <img *ngIf="card.fountain" [src]="'../../../assets/images/' + card.fountain + '-fountain.png'">
    <img *ngIf="card.locker_room" [src]="'../../../assets/images/' + card.locker_room + '-lockerroom.png'">
  </ul>
  <ul>
    <li *ngFor="let schedule of card.schedules">
      <strong>{{ schedule.weekdays }}</strong>
      {{schedule.hour}} 
    </li>
  </ul>
</div>
